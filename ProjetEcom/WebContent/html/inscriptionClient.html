<!doctype html>
<html ng-app="app">

    <head>
        <title>Futura Books</title>
        
        <meta charset="UTF-8" >
        
        <!-- Librairie js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" ></script>
        <script src="../js/libs/angular.min.js" ></script>
        <script src="../js/libs/bootstrap.js" ></script>
        <script src="../js/libs/ui-bootstrap-tpls-2.1.4.js" ></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
        
        <!-- Controller js -->
        <script src="../js/main.js" ></script>
    </head>
    <body>

        <section ng-controller="headerCtrl">
            <h1>HEADER</h1>
        </section>

        <section ng-controller="menuCtrl">
            <h1>MENU</h1>
        </section>

        <section ng-controller="contentCtrl">
		<div>
			<form action="http://localhost:8080/InscriptionClient" method="POST">
				<p>Pseudo : <input type="text" name="pseudo"><br>
				Nom : <input type="text" name="nom"><br>
				Prenom : <input type="text" name="prenom"><br>
				Mot de passe : <input type="text" name="motDePasse"><br>
				Confirmer mot de passe : <input type="text" name="motDePasseConfirm"><br>
				Email : <input type="text" name="email"></p><br>
				<input type="submit" value="Inscription">
			</form>
		</div>
		<br>
		<div>
			<form action="http://localhost:8080/InscriptionClient" method="GET">
				<input type="text" name="action" value="visualiser" style="display:none;">
				<input type="submit" value="Voir les clients">
			</form>
			<br>
			<form action="http://localhost:8080/InscriptionClient" method="GET">
				<input type="text" name="action" value="supprimer" style="display:none;">
				<input type="submit" value="Supprimer les clients">
			</form>
		</div>
        </section>
        
        <section ng-controller="footerCtrl">
            <h1>FOOTER</h1>
        </section>
    </body>
</html>
