<!doctype html>
<html ng-app="app">

    <head>
        <title>Futura Books</title>
        
        <meta charset="UTF-8" >
        
        <!-- Librairie js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" ></script>
        <script src="../js/libs/angular.min.js" ></script>
        <script src="../js/libs/bootstrap.js" ></script>
        <script src="../js/libs/ui-bootstrap-tpls-2.1.4.js" ></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
        
        <!-- Controller js -->
        <script src="../js/main.js" ></script>
    </head>
    <body>

        <section ng-controller="headerCtrl">
            <h1>HEADER</h1>
        </section>

        <section ng-controller="menuCtrl">
            <h1>MENU</h1>
        </section>

        <section ng-controller="contentCtrl">
		<div>
			<form action="../InscriptionClient" method="POST">
				<input type="text" name="pseudo" placeholder="Identifiant"><br>
				<input type="text" name="nom" placeholder="Nom"><br>
				<input type="text" name="prenom" placeholder="Prenom"><br>
				<input type="password" name="motDePasse" placeholder="Mot de passe"><br>
				<input type="password" name="motDePasseConfirm" placeholder="Confirmer mot de passe"><br>
				<input type="text" name="email" placeholder="Email"><br>
				<input type="submit" value="Inscription">
			</form>
		</div>
		<br>
		<div>
			<form action="../InscriptionClient" method="GET">
				<input type="text" name="action" value="visualiser" style="display:none;">
				<input type="submit" value="Voir les clients">
			</form>
			<br>
			<form action="../InscriptionClient" method="GET">
				<input type="text" name="action" value="supprimer" style="display:none;">
				<input type="submit" value="Supprimer les clients">
			</form>
			
			<form action="#" >
				<input type="submit" value="Retour">
			</form>
		</div>
        </section>
        
        <div id="test"></div>
        
        
        <section ng-controller="footerCtrl">
            <h1>FOOTER</h1>
        </section>
    </body>
</html>
