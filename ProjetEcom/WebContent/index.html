<!doctype html>
<html ng-app="app">

    <head>
        <title>Futura Books</title>
        
        <meta charset="UTF-8" >
        
        <!-- Librairie js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" ></script>
        <script src="js/libs/angular.min.js" ></script>
        <script src="js/libs/bootstrap.js" ></script>
        <script src="js/libs/ui-bootstrap-tpls-2.1.4.js" ></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        
        <!-- Controller js -->
        <script src="js/main.js" ></script>
    </head>
    <body>

        <section ng-controller="headerCtrl">
            <h1>HEADER</h1>
        </section>

        <section ng-controller="menuCtrl">
            <h1>MENU</h1>
        </section>

        <section ng-controller="contentCtrl">
		<div class="movies-container" id="top">
		    <ul class="movies">
		        <li class="col-lg-2" ng-repeat="livre in livres">
		            <div class="row">
		                <div>
		                    <img ng-src="images/{{livre.nomCouverture}}" width="200" height="300"/>
		                </div>
		                <div>
		                    <a ng-href="#/info/{{livre.id}}"><h4 ng-bind="livre.titre"></h4></a>
		                    <div>
		                        <span ng-bind="livre.prix"></span> â‚¬
		                    </div>
		                    <div class="row">
								<!-- NOTES -->
		                    </div>
		                </div>
		            </div>
		        </li>
		    </ul>
		</div>
        </section>
        
        <section ng-controller="footerCtrl">
            <h1>FOOTER</h1>
        </section>
    </body>
</html>
