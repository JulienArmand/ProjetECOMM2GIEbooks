<div class="row">
        <h2>Promotions</h2>
		<div id="top">
		    <ul>
		        <li class="col-lg-2 hidden-xs list-unstyled" ng-repeat="livre in livres" style="margin-right:5px;">
		            <div class="row">
		                <div>
		                    <img ng-src="{{livre.nomCouverture}}" class="img-responsive" style="max-height:10%"/>
		                </div>
		                <div>
		                    <a ng-href="#/info/{{livre.id}}"><h5 ng-bind="livre.titre"></h5></a>
		                    <h6>{{livre.lesAuteurs[0].prenom}} {{livre.lesAuteurs[0].nom}}</h6>
		                    <div>
								<span>{{calculeMoyenne(livre.lesAvis)}}</span>
								<i class="a-star-small-4-5"></i>
		                    </div>
		                    <div>
		                        <span style="text-decoration:line-through; color: red;">{{livre.prix}} €</span>
                      <span style="color: green;">{{calculPromo(livre.prix,livre.promotion.tauxReduc)}} €</span>
                      <div>
                      <ngcart-addtocart id="{{livre.id}}" name="{{livre.titre}}" price="{{livre.prix}}" quantity="1">Ajouter au panier</ngcart-addtocart>
                      </div>
	        			
                  </div>
              </div>
          </div>
      </li>
	    </ul>
	</div>
</div>
