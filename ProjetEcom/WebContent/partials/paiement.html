<div style="padding-top: 5px;">
	<div class="row col-lg-12 col-md-12">
		<a ng-href="#/panier"><div
				class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bg-warning text-center btn">Panier</div></a>
		<div class="col-lg-1 col-md-2 col-sm-1 col-xs-1 text-center">
			<h5>
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			</h5>
		</div>
		<a ng-href="#/paiement"><div
				class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bg-warning text-center btn disabled">Paiement</div></a>
		<div class="col-lg-1 col-md-2 col-sm-1 col-xs-1 text-center">
			<h5>
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			</h5>
		</div>
		<div
			class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bg-primary text-center btn disabled">Confirmation</div>
		<div style="clear: both;"></div>
		<h3>Moyens de paiement</h3>
		<div class="radio">
			<label> <input type="radio" name="inlineRadioOptions"
				id="optionsCB" value="CB" checked> <img
				src="images/masterCard.png" class="img-responsive" alt="MasterCard">
				<img src="images/visa.png" class="img-responsive" alt="Visa">
			</label> 
			<input type="text" class="form-control" placeholder="Titulaire de la carte">
			<input type="text" class="form-control" placeholder="Numéro de carte"> 
			<select class="form-control" ng-model="selectedMois" placeholder="Mois">
				<option ng-repeat="m in mois" value="{{m.valeur}}">{{m.nom}}</option>
			</select> 
			<input type="text" class="form-control" placeholder="Année">
			<input type="text" class="form-control" placeholder="Cryptogramme">

		</div>
		<div class="radio">
			<label> <input type="radio" name="inlineRadioOptions"
				id="optionsPaypal" value="Paypal"> Paypal
			</label>
		</div>

	</div>
	<div style="clear: both;"></div>
	<div class="text-right">
		<span class=""> <a ng-href="#/paiement">
				<button class="btn btn-primary">
					<i class="glyphicon glyphicon-barcode"></i> Valider s <i
						class="glyphicon glyphicon-barcode"></i>
				</button>
		</a>
		</span>
	</div>
</div>
