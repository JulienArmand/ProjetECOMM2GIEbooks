<div ng-if="rez===''">
	<span style="color: green;font-weight:bold">Vous êtes maintenant inscrit</span><br><br>
<!-- 	<span style="color: green;font-weight:bold">Un email a été envoyé à {{_email}}</span><br> -->
	<span style="color: green;font-weight:bold">Vous pouvez dès a présent vous connecter</span><br>
	
	<br><br><br>
	
	<form action="../index.html" class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
		<input class="col-lg-8 col-md-8 col-sm-8 col-xs-8 btn btn-primary" type="submit" value="Retour">
	</form>
</div>

<div ng-if="rez" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
	<span class="col-lg-10 col-md-10 col-sm-10 col-xs-10" ng-if="rez!==true" style="color: red;font-weight:bold">{{rez}}</span>
	<form  ng-submit="submit()" >
		<Label>Identifiant</Label><br>
		<input class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-control" type="text"  placeholder="Identifiant" required ng-model="_id" ><br>
		<Label>Nom</Label><br>
		<input class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-control" type="text"  placeholder="Nom" required ng-model="_nom" ><br>
		<Label>Prenom</Label><br>
		<input class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-control" type="text" placeholder="Prenom" required ng-model="_prenom" ><br>
		<Label>Mot de passe</Label><br>
		<input class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-control" type="password"  placeholder="Mot de passe" required ng-model="_mdp" ><br> 
		<Label>Confirmer mot de passe</Label><br>
		<input class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-control" type="password"  placeholder="Confirmer mot de passe" required ng-model="_mdpc" ><br> 
		<Label>Email</Label><br>
		<input class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-control" type="text" placeholder="Email" required ng-model="_email" ><br><br><br>
		<input class="col-lg-8 col-md-8 col-sm-8 col-xs-8 btn btn-primary" type="submit" id="submit" value="Inscription">
	</form>
	<br><br><br>
	
	<form action="../index.html" >
		<input class="col-lg-8 col-md-8 col-sm-8 col-xs-8 btn btn-primary" type="submit" value="Retour">
	</form>


<div>
	<form action="../InscriptionClient" method="POST">
		<input type="text" name="action" value="visualiser" style="display: none;"> <input type="submit" value="Voir les clients">
	</form>
	<br>
	<form action="../InscriptionClient" method="POST">
		<input type="text" name="action" value="supprimer" style="display: none;"> <input type="submit" value="Supprimer les clients">
	</form>
</div>
