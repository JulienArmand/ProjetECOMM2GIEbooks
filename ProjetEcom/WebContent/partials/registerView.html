<html ng-app="app">

    <head>
        <title>Futura Books</title>

        <!-- Librairie js -->

        <script src="../js/main.js" ></script>
        
        
        <script>
		
    	function afficheCookies(){
    		document.cookie = document.getElementById('infId').name +"="+ document.getElementById('infId').value;
    		document.cookie = document.getElementById('infName').name +"="+ document.getElementById('infName').value;
    		document.cookie = document.getElementById('infPre').name +"="+ document.getElementById('infPre').value;
    		document.cookie = document.getElementById('infMDP').name +"="+ document.getElementById('infMDP').value;
    		document.cookie = document.getElementById('infMDP2').name +"="+ document.getElementById('infMDP2').value;
    		document.cookie = document.getElementById('infEmail').name +"="+ document.getElementById('infEmail').value;
    		 alert(document.cookie);
    	}
    	
    	function redirectInscription(){
    		var s = document.getElementById('infId').value;
    		s=s+"/"+document.getElementById('infName').value;
    		s=s+"/"+document.getElementById('infPre').value;
    		s=s+"/"+document.getElementById('infMDP').value;
    		s=s+"/"+document.getElementById('infMDP2').value;
    		s=s+"/"+document.getElementById('infEmail').value;

			var url = "#/inscription/" +s;
			if(window.location.hash != url){
    			window.location.href=(url);
    		}else{
    			window.location.href=("#/inscription/");
    			window.location.href=(url);
    		}
    	}
    	
    	
</script>
        
        
        
    </head>

		<section>
		<div>
			<form id="informations">
				<input id="infId" type="text" name="identifiant" placeholder="Identifiant"><br>
				<input id="infName"type="text" name="nom" placeholder="Nom"><br>
				<input id="infPre"type="text" name="prenom" placeholder="Prenom"><br>
				<input id="infMDP"type="password" name="motdepasse" placeholder="Mot de passe"><br>
				<input id="infMDP2"type="password" name="motdepasseconfirm" placeholder="Confirmer mot de passe"><br>
				<input id="infEmail"type="text" name="email" placeholder="Email" "><br>
				<input type="submit" onclick="redirectInscription()" value="Inscription">
			</form>
		</div>
		<br>
		<div>
			<form action="../InscriptionClient" method="POST">
				<input type="text" name="action" value="visualiser" style="display:none;">
				<input type="submit" value="Voir les clients">
			</form>
			<br>
			<form action="../InscriptionClient" method="POST">
				<input type="text" name="action" value="supprimer" style="display:none;">
				<input type="submit" value="Supprimer les clients">
			</form>
			
			<form action="../index.html" >
				<input type="submit" value="Retour">
			</form>
		</div>
        </section>

    </body>
</html>
