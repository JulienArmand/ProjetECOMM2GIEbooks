<head>
<script>
		var cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)login\s*\=\s*([^;]*).*$)|^.*$/, "$1");
		if (cookieValue != null && cookieValue != "") {
        	document.getElementById('login').innerHTML = cookieValue;
        	document.getElementById('connexion').style.display = "none";
        	document.getElementById('profil').style.display = "";
    	}
		var cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)erreur\s*\=\s*([^;]*).*$)|^.*$/, "$1");
		if (cookieValue == "true") {
        	document.getElementById('erreurIdentifiant').style.visibility = "visible";
        	document.cookie = "erreur=; expires=Thu, 01 Jan 1970 00:00:00 GMT";
    	}else{
    		document.getElementById('erreurIdentifiant').style.visibility = "hidden";
    	}
		
    	function deconnexion(){
    		document.getElementById('connexion').style.display = "";
        	document.getElementById('profil').style.display = "none";
        	document.cookie = "login=; expires=Thu, 01 Jan 1970 00:00:00 GMT";
        	document.cookie = "erreur=; expires=Thu, 01 Jan 1970 00:00:00 GMT";

    	}
    	function afficheCookies(){
    		 alert(document.cookie);
    	}
    	
    	function redirectCompteClient(){
    		window.location.href=("#/compteClient/" + document.cookie.replace(/(?:(?:^|.*;\s*)login\s*\=\s*([^;]*).*$)|^.*$/, "$1"));
    	}
</script>


</head>
